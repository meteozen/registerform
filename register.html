    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="form">
            <div class="register">
                <img src="register-img.png" style="max-width: 100%;height: auto;" alt="">

            </div>

            <div class="social-icons">

                <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_pWLTA9.json" background="transparent"
                    speed="1" style="width: 40px; height: 60px;" loop autoplay></lottie-player>
                <lottie-player src="https://assets7.lottiefiles.com/private_files/lf30_cjbpnv8r.json"
                    background="transparent" speed="1" style="width: 40px; height: 60px;" loop autoplay></lottie-player>
                <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_tiaoamus.json"
                    background="transparent" speed="1" loop autoplay></lottie-player>
                <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_kpslhwui.json"
                    background="transparent" speed="1" style="width: 50px; height: 60px;" loop autoplay></lottie-player>
                <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_iuqlxlvx.json"
                    background="transparent" speed="0.5" loop autoplay></lottie-player>

            </div>

            <div class="input-box" >
                <input type="text" class="input" placeholder=" Kullanıcı Adı Girin" required>
                <input type="password" class="input" placeholder=" Şifreyi Girin" required>
                <input type="password" class="input" placeholder=" Şifreyi Tekrar Girin" required>
                <input type="email" class="input" placeholder=" E-posta Adresini Girin" required >  
                <button type="submit" class="sbmt-btn" onclick="sbmt-btn">Kaydol</button>
                <p class="text"> Zaten Hesabınız Var mı? </p><a href="https://account.google.com">Giriş Yap</a>

            </div>

        </div>
    </div>
